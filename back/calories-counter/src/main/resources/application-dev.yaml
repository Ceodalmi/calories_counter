spring:
    datasource:
        url: jdbc:h2:mem:TEST;DB_CLOSE_DELAY=-1
        driverClassName: org.h2.Driver
        platform: h2
        username: sa
        password:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create
        show-sql: true
    h2:
        console:
        enabled: true
        path: /h2
